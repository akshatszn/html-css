<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P3</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
            <div id="mainheading">
            CSS Responsive Master Lab
            </div>
            <div class="navelements">
                <span style="padding: 10px;">
                Home
                 </span>
                <span style="padding: 10px;">
                About
                </span>
                <span style="padding: 10px;">
                Services
                </span>
                <span style="padding: 10px;">
                Gallery
                </span>
                <span style="padding: 10px;">
                Contact
                </span>
            </div>
    </div>
    <br><br>
    <section class="frontlayout">
        <h1 id="duusriheading">
            Learn Responsive Web design
        </h1>
        <br><br>
        <h3>
            Flex • Media Queries • Layout
        </h3>
        <br><br>
        <button id="startbtn">
            Get Started
        </button>
    </section>
    <section class="papa">
        <h2>Units (%, vm, rem)</h2>
        <h3 style="width: 50%; background-color: blueviolet;"> 50% width</h3>
        <br>
        <h3 style="height: 40vh; background-color: purple;">40vh height</h3>
    </section>
    <br><br>
    <section class="gallery">
        <h1>Gallery</h1>
        <div class="images">
            <img src="https://tse2.mm.bing.net/th/id/OIP.FFC5EzkjBxyGvG0INJf1wAHaHa?pid=Api&P=0&h=180" alt="">
            <img src="https://tse3.mm.bing.net/th/id/OIP.2jLdF_0-5lspqcFH9uOPRwHaHY?pid=Api&P=0&h=180" alt="">
            <img src="https://tse2.mm.bing.net/th/id/OIP.FGdfbkJPL1yPCB2QEvIJ8QHaE8?pid=Api&P=0&h=180" alt="">
            <img src="https://tse1.mm.bing.net/th/id/OIP.y201g7O0PAF-QijTWgr84wHaE8?pid=Api&P=0&h=180" alt="">
        </div>
    </section>
    <br><br>
    <h2>Flex Layout</h2>
    <div class="big">
        <div class="small">1</div>
        <div class="small">2</div>
        <div class="small">3</div>
        <div class="small">4</div>
    </div>
    <br><br>
    <h2>Grid Layout</h2>
    <div class="biggrid">
        <div class="gridelements">r</div>
        <div class="gridelements">r</div>
        <div class="gridelements">r</div>
        <div class="gridelements">r</div>
        <div class="gridelements">r</div>
        <div class="gridelements">r</div>
    </div>
    <br><br>
    <section class="contact">
        <h1>Contact Us</h1>
        <div><input type="text" placeholder="Name"></input></div>
        <br>
        <div><input type="email" placeholder="Email"></input></div>
        <br>
        <div><input type="date" placeholder="D.O.B"></input></div>
        <br>
        <div><textarea name="msg" id="">Message</textarea></div>
        <br>
    </section>


</body>
</html>
